<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="memory" class="display__memory">
        <span id="previous-operand">0</span><span class="operation">+</span>
      </div>
      <input type="text" name="input" id="input" class="display__input" placeholder="0">
    </div>
    <div id="buttons" class="buttons">
      <button class="buttons__operation">AC</button>
      <button class="buttons__operation">DEL</button>
      <button class="buttons__operation">&radic;</button>
      <button class="buttons__operation">X<sup>2</sup></button>
      <button class="buttons__number">1</button>
      <button class="buttons__number">2</button>
      <button class="buttons__number">3</button>
      <button class="buttons__operation">&divide;</button>
      <button class="buttons__number">4</button>
      <button class="buttons__number">5</button>
      <button class="buttons__number">6</button>
      <button class="buttons__operation">&times;</button>
      <button class="buttons__number">7</button>
      <button class="buttons__number">8</button>
      <button class="buttons__number">9</button>
      <button class="buttons__operation">-</button>
      <button class="buttons__number">.</button>
      <button class="buttons__number">0</button>
      <button class="buttons__operation">=</button>
      <button class="buttons__operation">+</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
