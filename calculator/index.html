<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="memory" class="display__status">
        <div class="display_memory">
          <span id="previous-operand">0</span><span id="operation">+</span>
        </div>
        <div id="error" class="display__error"></div>
      </div>
      <input type="text" name="input" id="input" class="display__input" placeholder="0">
    </div>
    <div id="buttons" class="buttons">
      <button class="buttons__operation" data-keycode="" data-operation="ac">AC</button>
      <button class="buttons__operation" data-keycode="" data-operation="del">DEL</button>
      <button class="buttons__operation" data-keycode="" data-operation="sqrt">&radic;</button>
      <button class="buttons__operation" data-keycode="" data-operation="square">X<sup>2</sup></button>
      <button class="buttons__number" data-keycode="">1</button>
      <button class="buttons__number" data-keycode="">2</button>
      <button class="buttons__number" data-keycode="">3</button>
      <button class="buttons__operation" data-keycode="" data-operation="divide">&divide;</button>
      <button class="buttons__number" data-keycode="">4</button>
      <button class="buttons__number" data-keycode="">5</button>
      <button class="buttons__number" data-keycode="">6</button>
      <button class="buttons__operation" data-keycode="" data-operation="multiply">&times;</button>
      <button class="buttons__number" data-keycode="">7</button>
      <button class="buttons__number" data-keycode="">8</button>
      <button class="buttons__number" data-keycode="">9</button>
      <button class="buttons__operation" data-keycode="">-</button>
      <button class="buttons__number" data-keycode="">.</button>
      <button class="buttons__number" data-keycode="">0</button>
      <button class="buttons__operation" data-keycode="">=</button>
      <button class="buttons__operation" data-keycode="">+</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
